<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <!-- Start custom stylesheet -->
  <link rel="stylesheet" href="style.css"/>
  <!-- End custom stylesheet -->
  <!-- jQuery CDN start -->
  <script
  src="http://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <!-- jQuery CDN end
  Custom Javascript start -->
  <script src="app.js"></script>
  <!-- Custom javascript end -->

  <title>Tic Tac Toe</title>
</head>
<body>
  <!-- A tic tac toe board is three rows of three divs within a container (forming a grid of nine) -->

  <!-- container holding all divs -->
  <div class="container">
    <!-- First row -->
    <div class="row">
      <div class="game-space"></div>
      <div class="game-space"></div>
      <div class="game-space"></div>
    </div>
    <!-- End first row -->

<!-- Begin second row of boxes -->

    <div class="row">
      <div class="game-space"></div>
      <div class="game-space"></div>
      <div class="game-space"></div>
    </div>

    <!-- End second row of boxes -->

    <!-- Begin third row of boxes -->
    <div class="row">
      <div class="game-space"></div>
      <div class="game-space"></div>
      <div class="game-space"></div>
    </div>
    <!-- End third row of boxes -->

    <!-- End container holding all divs   -->
  </div>
</body>
</html>
